<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            
            <h3>Welcome Onboard</h3>
            <h6>Kindly input your details here</h6>
            <input type="submit" name="" value="Customers First" router="/boot"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Details</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Customer Form Registration</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                        
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name " value="" id="firstName" name="firstName"  [(ngModel)]="firstName" required="" />
                            </div><br>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name " value="" id="lastName" name="lastName" [(ngModel)]="lastName" />
                            </div><br>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Profession" value=""  id="profession" name="profession" [(ngModel)]="profession" />
                            </div><br>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="number" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Salary Range" value="" id="salary" name="salary"   [(ngModel)]="salary" />
                            </div><br>
                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="City" value="" id="city" name="city" [(ngModel)]="city" />
                            </div><br>
                            <input type="submit" class="btnRegister"  value="submit" (click)="save()"/>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                </div>
            </div>
        </div>
    </div>
</div>
